version: "3.9"
services:
  core:
    image: core
    build:
      context: ..
      dockerfile: Dockerfile.core
    ports:
      - "9000:9000"
    networks:
      - monitor-network
    environment:
      - CONFIG_PATH=/config/config.toml
    volumes:
      - "/Users/max/monitor/core:/config"
    depends_on:
      - mongo

  periphery-full:
    image: periphery-full
    build:
      context: ..
      dockerfile: Dockerfile.periphery
      args:
        DEPS_INSTALLER: install_full_periphery_deps
    ports:
      - "9001:9001"
    networks:
      - monitor-network
    environment:
      - CONFIG_PATH=/config/config.toml
    volumes:
      - "/Users/max/monitor/periphery:/config"
      - "/Users/max/monitor/repos-full:/repos"
      - "/var/run/docker.sock:/var/run/docker.sock"

  periphery-slim:
    image: periphery-slim
    build:
      context: ..
      dockerfile: Dockerfile.periphery
      args:
        DEPS_INSTALLER: install_slim_periphery_deps
    ports:
      - "9002:9001"
    networks:
      - monitor-network
    environment:
      - CONFIG_PATH=/config/config.toml
    volumes:
      - "/Users/max/monitor/periphery:/config"
      - "/Users/max/monitor/repos-slim:/repos"
      - "/var/run/docker.sock:/var/run/docker.sock"

  mongo:
    image: mongo
    ports:
      - "27019:27017"
    networks:
      - monitor-network

networks:
  monitor-network: {}