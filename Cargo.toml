[workspace]
resolver = "2"
members = ["bin/*", "lib/*", "client/rs"]

[workspace.package]
version = "1.0.1"
edition = "2021"
authors = ["mbecker20 <becker.maxh@gmail.com>"]
license = "GPL-3.0-or-later"

[workspace.dependencies]
# local
monitor_macros = { path = "lib/macros" }
monitor_client = { path = "client/rs" }
monitor_periphery = { path = "bin/periphery" }
periphery_client = { path = "lib/periphery_client" }
db_client = { path = "lib/db_client" }
logger = { path = "lib/logger" }
# mogh
run_command = { version = "0.0.6", features = ["async_tokio"] }
slack = { version = "0.1.0", package = "slack_client_rs" }
derive_empty_traits = "0.1.0"
merge_config_files = "0.1.3"
termination_signal = "0.1.3"
async_timing_util = "0.1.14"
partial_derive2 = "0.2.1"
derive_variants = "0.1.1"
resolver_api = "0.1.6"
parse_csl = "0.1.0"
mungos = "0.5.4"
mongo_indexed = "0.2.1"
serror = "0.1.3"
svi = "0.1.4"
# external
clap = { version = "4.4.13", features = ["derive"] }
tokio = { version = "1.35.1", features = ["full"] }
axum = { version = "0.7.3", features = ["ws", "json"] }
axum-extra = { version = "0.9.1", features = ["typed-header"] }
tower = { version = "0.4.13", features = ["timeout"] }
tower-http = { version = "0.5.0", features = ["fs", "cors"] }
reqwest = { version = "0.11.23", features = ["json"] }
uuid = { version = "1.6.1", features = ["v4", "fast-rng", "serde"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
tokio-tungstenite = "0.21.0"
tokio-util = "0.7.10"
futures = "0.3.30"
futures-util = "0.3.30"
dotenv = "0.15.0"
envy = "0.4.2"
anyhow = "1.0.79"
thiserror = "1.0.56"
log = "0.4.20"
simple_logger = "4.3.3"
# tracing = "0.1.40"
# tracing-subscriber = "0.3.18"
bollard = "0.15.0"
derive_builder = "0.12.0"
typeshare = "1.0.1"
strum = "0.25.0"
strum_macros = "0.25.3"
sysinfo = "0.30.5"
async-trait = "0.1.77"
async-recursion = "1.0.5"
urlencoding = "2.1.3"
rand = "0.8.5"
jwt = "0.16.0"
hmac = "0.12.1"
sha2 = "0.10.8"
bcrypt = "0.15.0"
hex = "0.4.3"
aws-config = "1.1.1"
aws-sdk-ec2 = "1.12.0"
proc-macro2 = "1.0.76"
quote = "1.0.35"
syn = "2.0.48"
